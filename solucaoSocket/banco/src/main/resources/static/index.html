<!DOCTYPE HTML>
<html lang="eng">
    <head>
        <title>Banco Endpoint</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h2></h2>
        <p> use for example: "/teste?key=a1&k2=a2"  or /n </p>

        <form action="/teste" method="GET" id="nameForm">
            <div>
                <label for="field1">Example key: </label>
                <input name="key" id="field1">
                <br>
                <label for="field2">Example k2: </label>
                <input name="k2" id="field2">
                <br>
                <button>Testar!</button>
            </div>
        </form>
    </body>
</html>
